<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Active Learning NER{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .entity-PER { background-color: #e3f2fd; border: 1px solid #1976d2; color: #1976d2; }
        .entity-ORG { background-color: #f3e5f5; border: 1px solid #7b1fa2; color: #7b1fa2; }
        .entity-LOC { background-color: #e8f5e8; border: 1px solid #388e3c; color: #388e3c; }
        .entity-MISC { background-color: #fff3e0; border: 1px solid #f57c00; color: #f57c00; }
        .entity-highlight { padding: 2px 4px; margin: 1px; border-radius: 3px; font-weight: 500; }
        .navbar-brand { font-weight: bold; }
        .prediction-result { font-size: 1.1em; line-height: 2; }
        .sample-text { background-color: #f8f9fa; padding: 15px; border-radius: 8px; cursor: pointer; }
        .sample-text:hover { background-color: #e9ecef; }
        .performance-card { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; }
        .session-card { transition: transform 0.2s; }
        .session-card:hover { transform: translateY(-5px); }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-brain me-2"></i>Active Learning NER
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/"><i class="fas fa-home me-1"></i>Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/predict"><i class="fas fa-search me-1"></i>Predict</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/train"><i class="fas fa-graduation-cap me-1"></i>Train</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/sessions"><i class="fas fa-list me-1"></i>Sessions</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main content -->
    <main class="container my-4">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-light text-center py-3 mt-5">
        <div class="container">
            <small class="text-muted">
                Active Learning for Named Entity Recognition - Reducing labeled data requirements by 50-80%
            </small>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
