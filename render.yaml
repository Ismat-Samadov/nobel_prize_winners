services:
  # Backend API Service
  - type: web
    name: active-learning-ner-api
    env: python
    buildCommand: |
      cd api
      pip install -r requirements.txt
    startCommand: |
      cd api
      uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHONPATH
        value: /opt/render/project/src/api:/opt/render/project/src
      - key: PORT
        value: 8000
    plan: free
    
  # Frontend Service  
  - type: web
    name: active-learning-ner-frontend
    env: node
    buildCommand: |
      cd frontend
      npm ci
      npm run build
    startCommand: |
      cd frontend
      npm install -g serve
      serve -s build -l $PORT
    envVars:
      - key: REACT_APP_API_URL
        value: https://active-learning-ner-api.onrender.com
      - key: PORT
        value: 3000
    plan: free

