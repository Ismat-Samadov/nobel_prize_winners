version: '3.8'

services:
  # Unified service that serves both frontend and backend
  unified-app:
    build:
      context: .
      dockerfile: Dockerfile.unified
    ports:
      - "8000:8000"
    environment:
      - PYTHONPATH=/app/src
      - NODE_ENV=production
    volumes:
      - ./uploads:/app/uploads
      - ./models:/app/models
      - ./results:/app/results
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  uploads:
  models:
  results: